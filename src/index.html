<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/App.css">
  <title>OpenWeatherJS</title>
</head>

<body class="bg-gradient-to-r from-blue-200 via-blue-100 to-blue-50">
  <nav class="bg-blue-600">
    <div class="max-w-6xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <a class="text-white hidden lg:block h-8 w-auto text-xl">OpenWeatherJS</a>
            <a class="text-white block lg:hidden h-8 w-auto text-xl">OpenWeatherJS</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="p-4 mx-auto flex justify-center">
    <form class="w-full max-w-sm bg-white p-4 rounded-xl border-t-4 border-teal-500" id="formulario" action="#"
      method="post">
      <div class="md:flex md:items-center mb-6">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="pais">
          Ciudad:
        </label>
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          id="ciudad" type="text" value="">
      </div>
      <div class="md:flex md:items-center mb-6">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="ciudad">
          Pais:
        </label>
        <div class="relative flex w-full">
          <select id="pais"
            class="block w-full py-3 pl-4 pr-8 bg-gray-200 border border-gray-300 rounded-sm appearance-none cursor-pointer focus:outline-none hover:border-gray-400 focus:bg-white focus:border-purple-500">
            <option disabled selected value="">-- Seleccione --</option>
            <option value="AR">Argentina</option>
            <option value="CO">Colombia</option>
            <option value="CR">Costa Rica</option>
            <option value="ES">España</option>
            <option value="US">Estados Unidos</option>
            <option value="MX">México</option>
            <option value="PE">Perú</option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center px-2 text-blue-400 pointer-events-none">
            <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3 sm:w-1/3"></div>
        <div class="md:w-2/3 sm:w-2/3">
          <button
            class="uppercase shadow bg-purple-500 hover:bg-purple-300 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
            type="submit" id="buttonClima">
            obtener clima
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="p-2 mx-auto flex justify-center w-full" id="resultado">
    <!-- <div class="w-full max-w-sm bg-white p-4 rounded-xl border-t-4 border-red-500">
      <p class="text-red-900 font-semibold text-xl text-center">
        texto
      </p>
    </div> -->
  </div>
  <footer class="fixed inset-x-0 bottom-0">
    <div class="bg-gray-100">
      <div class="container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row">
        <p class="text-gray-500 text-sm text-center sm:text-left">
          © 2021 Copyright:
          <a class="text-gray-600 ml-1">Fernando Leon</a>
        </p>
      </div>
    </div>
  </footer>
  <script src=""></script>
</body>

</html>
